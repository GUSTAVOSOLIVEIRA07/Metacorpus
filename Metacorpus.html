<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="estilo.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaCorpus</title>
        <link rel="icon" href="imagem/logo metacorpus.png">
    
  </head>
  <body>
    <div class="login">
      <div class="jnaeladelogin-wrapper">
        <div class="jnaeladelogin">
          <div class="overlap">
            <div class="text-wrapper">Esqueceu a senha ?</div>
            <div class="overlap-group">
              <div class="group">
                <div class="div">Login</div>
                <img class="line" src="img/line-1.svg" />
              </div>
              <div class="div-wrapper"><div class="text-wrapper-2">Cadastro</div></div>
              <div class="overlap-2">
                <p class="metacorpus-seja">
                  <span class="span">MetaCorpus<br /></span>
                  <span class="text-wrapper-3">Seja muito bem vindo!<br /></span>
                  <span class="text-wrapper-4"><br /></span>
                </p>
                <img class="logo-metacorpus" src="imagem/logo metacorpus.png" />
              </div>
            </div>
            <div class="group-wrapper">
              <div class="overlap-group-wrapper">
                <div class="overlap-group-2">
                  <img class="img" src="imagem/olho.png" />
                  <div class="text-wrapper-5">Usuário</div>
                </div>
              </div>
            </div>
            <div class="checkbox-lembre-de">
              <div class="text-wrapper-6">Lembre de mim!</div>
              <div class="rectangle"></div>
            </div>
            <div class="overlap-wrapper">
              <div class="overlap-3">
                <div class="text-wrapper-5">Senha</div>
                <img class="olho" src="imagem/olho.png" />
              </div>
            </div>
            <div class="group-2">
              <p class="p">Nos conheça em nossas redes sociais</p>
              <img class="logo-instagram" src="imagem/logo instagram.png" />
              <img class="logo-facebook" src="imagem/logo facebook.png" />
            </div>
            <div class="group-3">
              <div class="overlap-4"><div class="text-wrapper-7">Entrar</div></div>
            </div>
            <div class="frame">
              <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="imagem/Captura de tela 2023-09-05 152829.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagem/Captura de tela 2023-09-05 152859.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagem/Captura de tela 2023-09-05 152926.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagem/Captura de tela 2023-09-05 153029.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagem/treino1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagem/treino2.png" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
